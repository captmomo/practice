<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>git workflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.css" />
    <script src="script.js" defer></script>
    <script src="https://gitgraphjs.com/v1/js/gitgraph.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns has-text is-centered">
                <div class="column is-9">
                    <div class="level">
                        <div class="level-item">
                            <button class="button is-info" onclick="toggleGraph()">Toggle arrows</button>
                        </div>

                    </div>

                    <div id="graph-container">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
